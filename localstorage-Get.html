<script>
    $(document).ready(function(){

        $("#IdLoginSubmit").click(function () {
                // debugger
                var UsernameData=JSON.parse(localStorage.getItem("Userdata"));
                console.log(UsernameData);
            debugger;
            var fetchusername = $("#loginUS").val();
            var fetchuserpswd = $("#loginpswd").val();
            var FlagFound = false;
            UsernameData.forEach(element => {
               // console.log(element.username)
               if(fetchusername == element.username && fetchuserpswd == element.userpswd )
               {
                   
                   FlagFound = true;
               }
               
            });
            if(FlagFound){
                alert("succedd");
                $("#UserPage").show();
            }
            else{
                alert("invlid us n pssd")
            }
             
 
        });
    });

</script>
